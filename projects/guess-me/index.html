<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Guess-Me</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css" />
</head>

<body>

  <header class="text-center text-light my-5">
    <h1>Guess Who</h1>
  </header>

  <main>

    <div class="container col-8 game-container text-center bg-light py-5 rounded">
      <section class="game-start">
        <h2>Think of Someone...</h2>
        <button type="button" class="btn btn-start btn-primary mt-5">I'm Ready!</button>
      </section>

      <section class="quest" style="display: none">
        <h2 class="quest"></h2>
        <button type="button" class="btn btn-success btn-yes mt-5">Yes</button>
        <button type="button" class="btn btn-danger btn-no mt-5">No</button>
        <button type="button" class="btn btn-warning btn-restart mt-5">Restart</button>
      </section>

      <section class="new-quest" style="display: none">
        <h3>OK, I gave up...</h3>
        <form class="ending-form mt-5">
          <label for="newGuess">You thought of: </label>
          <input class="pl-2" name="newGuess" type="txt" id="newGuess" placeholder="Your Guess" required />
          <label for="newQuest">Question to differentiate:</label>
          <input class="pl-2" name="newQuest" type="txt" id="newQuest" placeholder="Your Question" required />
          <button type="submit" class="btn btn-warning btn-add-guess">Make me Smarter!</button>
        </form>
      </section>
    </div>

  </main>

  <footer class="text-center fixed-bottom text-light">CopyRights  &copy; 2021</footer>

  <script src="js/quest-storage.js"></script>
  <script src="js/quest-service.js"></script>
  <script src="js/quest-controller.js"></script>
</body>

</html>
