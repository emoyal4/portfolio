<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

</head>

<body onload="initGame()">

    <h1>Minesweeper</h1>
    
    <div class="game-area">

        <div class="img-area">
            <img onclick="reSet()" hidden class="smiley victory" src="img/victory.png"></img>
            <img onclick="reSet()" class="smiley play" src="img/play.png"></img>
            <img onclick="reSet()" hidden class="smiley game-over" src="img/game-over.png"></img>
        </div>

        <div class="time"><span class="min">0</span> : <span class="sec">0</span> </div>

        <div class="hint-area">
            <img onclick="getHint(this)" class="hint hint-1" src="img/hint.png">
            <img onclick="getHint(this)" class="hint hint-2" src="img/hint.png">
            <img onclick="getHint(this)" class="hint hint-3" src="img/hint.png">
        </div>

        <div onclick="reSet()" class="smiley"> </div>

        <div class="board-container">

            <table> </table>

        </div>

        <div class="info">
            <div class="lives-count">lives: <span></span></div>
            <div class="mine-count">Mines Left: <span></span></div>
        </div>

        <div class="btn-area">
            <button id="4" onclick="changeLevel(this)" class="btn beginner "> Beginner </button>
            <button id="8" onclick="changeLevel(this)" class="btn pro "> Pro </button>
            <button id="12" onclick="changeLevel(this)" class="btn master"> Master </button>
        </div>

        <div class="safe-click"> <button onclick="safeClick()" class="safe-btn">safe clicks:<span> 3 </span></button> </div>

    </div>


    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
